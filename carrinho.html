<body>

    <header class="cabecalho">

                <a href="login.html">

            </ul>
        </nav>
    </header>
    <main>
        <section id="secao-carrinho">
            <i class="bi bi-arrow-left-square-fill"></i>
            <p id="titulo-car">CARRINHO</p>
            <i class="bi bi-cart-x-fill"></i>
        </section>

        <section id="car-produto">

            </div>

        <section id="secao-final">
            <div id="cupom">
                <input type="text" placeholder="Insira o seu cupom aqui">
                <button type="button" class="btn btn-outline-success">Aplicar</button>
            </div>

                    </li>
                </a>

                    <li class="footer-item">
                        <i class="bi bi-upc-scan"></i>
                        <p class="footer-nome-item">Cadastrar Produto</p>
                    </li>
                </a>

                <a href="carrinho.html">
                    <li class="footer-item">
                        <i class="bi bi-cart-check-fill"></i>
