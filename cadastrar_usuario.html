<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/usuario.css">
    <link rel="stylesheet" href="css/style-padrao.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Cadastrar Usuario</title>

</head>

<body>

    <header class="cabecalho">
        <nav class="menu">
            <ul class="ul-menu">
                <a href="login.html">
                    <li><i class="bi bi-person-circle"></i></i></li>
                </a>

                <li id="img-local"><i class="bi bi-geo-alt-fill"></i>
                    <p class="local">São Paulo</p>
                </li>

                <li><img class="logo" src="image/a5b8d77b30cb4af6b52ddd171dd17edc.png" alt=""></li>

            </ul>
        </nav>
    </header>
    <main>

        <section id="usuario">
            <h1 id="cadastro-titulo">CADASTRO DE USUÁRIO</h1>
            <form action="">
                <div id="cadastro-u">
                    <label class="label" for="nome">NOME</label> <br>
                    <input id="nome" type="text"> <br>

                    <label class="label" for="email">E-MAIL</label> <br>
                    <input id="email" type="email"> <br>

                    <label class="label" for="senha">SENHA</label><br>
                    <input id="senha" type="password"> <br>

                    <label for="perfil">IMAGEM</label> <br>
                    <input id="perfil" type="text"> <br>

                    <label for="endereco">ENDEREÇO</label> <br>
                    <input id="endereco" type="text"> <br>

                    <label id="favo" for="favoritos">PRODUTOS FAVORITOS</label> <br>
                    <input id="favoritos" type="text"> <br>

                    <label for="pedido">PEDIDO</label> <br>
                    <input id="pedido" type="text"> <br>

                    <label id="admin" for="">ADMIN</label>
                    <input class="sn" type="radio" name="admin" id="sim"> <span>SIM</span>
                    <input class="sn" type="radio" name="admin" id="nao"> <span>NÃO</span>
                    <br>
                    <button type="button" class="btn btn-lg btn-block">FINALIZAR CADASTRO</button>


                </div>
            </form>
        </section>

        <footer id="footer" class="footer">
            <ul class="footer-card">
                <a href="home.html">
                    <li class="footer-item">
                        <i class="bi bi-house-fill"></i>
                        <p class="footer-nome-item">Home</p>
                    </li>
                </a>

                <a href="cadastrar_usuario.html">
                    <li class="footer-item">
                        <i class="bi bi-person-plus-fill"></i>
                        <p class="footer-nome-item">Cadastrar Usuario</p>
                    </li>
                </a>

                <a href="cadastro_produto.html">
                    <li class="footer-item">
                        <i class="bi bi-upc-scan"></i>
                        <p class="footer-nome-item">Cadastrar Produto</p>
                    </li>
                </a>

                <a href="carrinho.html">
                    <li class="footer-item">
                        <i class="bi bi-cart-check-fill"></i>
                        <p class="footer-nome-item">Carrinho</p>
                    </li>
                </a>

                <a href="produto.html">
                    <li class="footer-item">
                        <i class="bi bi-stickies-fill"></i>
                        <p class="footer-nome-item">Produto</p>
                    </li>
                </a>
            </ul>
        </footer>
    </main>

</body>
